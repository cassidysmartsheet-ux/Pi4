# Cassidy Asphalt - Kiosk Configuration
# ======================================
#
# This file controls the behavior of the kiosk display.
# Edit this file, then restart the kiosk service:
#   sudo systemctl restart kiosk
#
# ======================================

# ------------------------------
# DISPLAY SETTINGS
# ------------------------------

# Screen rotation in degrees (0, 90, 180, 270)
# Use 90 or 270 for portrait mode monitors
SCREEN_ROTATION=0

# Browser zoom level (percentage)
# Increase for larger text, decrease to fit more content
ZOOM_LEVEL=100

# Hide the mouse cursor after X seconds of inactivity (0 = always hidden)
CURSOR_HIDE_DELAY=3

# ------------------------------
# REFRESH SETTINGS
# ------------------------------

# Hard page refresh interval in seconds
# Set to 0 to rely on Smartsheet's built-in auto-refresh
# Recommended: 300 (5 minutes) as a fallback
REFRESH_INTERVAL=300

# Time to wait for page load before considering it failed (seconds)
PAGE_LOAD_TIMEOUT=30

# ------------------------------
# URL ROTATION (Optional)
# ------------------------------

# Enable URL rotation between multiple views
# Set to 0 to disable, otherwise specify seconds between rotations
URL_ROTATION_INTERVAL=0

# Which URLs to rotate through (comma-separated list)
# Options: primary, secondary, tertiary, all
# Example: "primary,secondary" rotates between URL and URL_2
URL_ROTATION_SOURCES="primary"

# ------------------------------
# SCHEDULING (Optional)
# ------------------------------

# Auto power-off time (24hr format, empty = always on)
# Example: "18:00" turns off at 6 PM
POWER_OFF_TIME=""

# Auto power-on time (24hr format, empty = manual only)
# Note: Requires Wake-on-LAN or always-on with display sleep
POWER_ON_TIME=""

# Weekend mode: "off" (display off), "on" (normal), "reduced" (limited hours)
WEEKEND_MODE="off"

# ------------------------------
# NETWORK SETTINGS
# ------------------------------

# Retry connection attempts before showing error screen
NETWORK_RETRY_COUNT=5

# Seconds between network retry attempts
NETWORK_RETRY_DELAY=10

# Show offline message or just black screen when no network
SHOW_OFFLINE_MESSAGE=true

# ------------------------------
# MAINTENANCE WINDOW
# ------------------------------

# Daily reboot time for system health (24hr format, empty = no auto-reboot)
# Recommended: Set during off-hours like "03:00"
AUTO_REBOOT_TIME="03:00"

# ------------------------------
# LOGGING
# ------------------------------

# Log level: debug, info, warn, error
LOG_LEVEL="info"

# Keep logs for X days before rotation
LOG_RETENTION_DAYS=7

# ------------------------------
# KIOSK IDENTITY
# ------------------------------

# This is set automatically during install but can be overridden
# Used to determine which URL to display from urls.conf
# KIOSK_ID="crew1"
